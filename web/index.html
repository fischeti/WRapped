<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/styles.css">
<title>WRapped 2023</title>
<!-- Include D3.js from CDN -->
<script src="https://d3js.org/d3.v7.min.js"></script>
<script defer src="js/main.js"></script>
</head>

<body>
  <div id="num-wrs-tile" class="tile metric">
    <div id="num-wrs-written" class="highlighted-numbers"></div>
    <div class="tile-text">written...</div>
  </div>
  <div id= "num-skipped-wrs-tile" class="tile metric">
    <div id="num-wrs-skipped" class="highlighted-numbers"></div>
    <div class="tile-text">...skipped</div>
  </div>
  <div id="reply-ratio-tile" class="tile metric">
    <div id="reply-ratio-container">
      <div id="progress-circle"></div>
      <div id="ratio-text-overlay" class="highlighted-numbers"></div>
    </div>
    <div id="reply-ratio-text">
      <div class="tile-text">of WRs got a reply</div>
    </div>
  </div>
  <div id="avg-delay-tile" class="tile metric">
    <div class="tile-text">On average</div>
    <div id="delay-of-reply" class="highlighted-numbers"></div>
    <div class="tile-text">after you got a reply</div>
  </div>
  <div id="wrapped-tile" class="tile">
    <span><span class="wrapped-highlight">WR</span><span class="wrapped-normal">apped</span></span>
    <div id="wrapped-year"></div>
  </div>
  <div id="cc-leaderboard-tile" class="tile metric">
    <div id="cc-title" class="tile-text"><span>The people you CC'd most</span></div>
    <div id="cc-list"></div>
  </div>
  <div id="weekday-tile" class="tile metric">
    <div class="chart-text tile-text">WRs written on each day of the week</div>
    <div id="weekday-chart-container"></div>
  </div>
  <div id="timeofday-tile" class="tile metric">
    <div class="chart-text tile-text">WRs written at each time of day</div>
    <div id="timeofday-chart-container"></div>
  </div>
</body>
</html>
